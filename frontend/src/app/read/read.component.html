<div class="container mt-5 text-center">
  
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ProductId</th>
            <th scope="col">ProductName</th>
            <th scope="col">CategoryId</th>
            <th scope="col">CategoryName</th>
            <th scope="col">Edits</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let us of readData | paginate: { itemsPerPage: 10, currentPage: page, totalItems:totalLength }">
            <td scope="row">{{us.ProductId}}</td>
            <td>{{us.ProductName}}</td>
            <td>{{us.CategoryId}}</td>
            <td>{{us.CategoryName}}</td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="deleteID(us.ProductId)">Delete</button>
              &nbsp;
              <a [routerLink]="['/create',us.ProductId]" class="btn btn-sm btn-warning">Update</a>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>
